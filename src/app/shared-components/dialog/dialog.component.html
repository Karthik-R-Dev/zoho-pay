<mat-dialog-content>
    <mat-icon>
        {{ data.icon }}
    </mat-icon>
    <p>
        {{ data.label }}
    </p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button
            mat-dialog-close >
        {{ data.primaryButtonValue }}
    </button>
    <button>
        {{ data.secondaryButtonValue }}
    </button>
</mat-dialog-actions>
