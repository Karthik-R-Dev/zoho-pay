<mat-dialog-content>
    <p class="p-3"> 
        <span>
            <mat-icon [inline]="true" style="color: rgb(255, 255, 40); font-size: 30px;">
                {{ data.icon }}
            </mat-icon>
        </span>
        {{ data.label }}
    </p>
    <a href="https://www.youtube.com/watch?v=XxO40CoIaPA&t=1s">{{data.URL}}</a>
    <!-- <iframe width="853" height="350" src={{data.URL}} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
</mat-dialog-content>

<mat-dialog-actions class="px-5">
    <button mat-raised-button
            color="primary"
            mat-dialog-close >
        {{ data.primaryButtonValue }}
    </button>
    <button mat-button
            mat-dialog-close
            mat-dialog-close="back">
        {{ data.secondaryButtonValue }}
    </button>
</mat-dialog-actions>
